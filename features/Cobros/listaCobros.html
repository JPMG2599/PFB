   <script>
    $(document).ready(function () {

            language: {

            },
            dom: 'lrtip' // Esto elimina el search global (LIMPIA la barra por defecto)
        });

        // Crear un input personalizado para la búsqueda por columna "Mesa"
        const mesaFilter = $('<input type="text" placeholder="Buscar por mesa" class="form-control mb-3" style="max-width: 200px;">');
        mesaFilter.insertBefore('#tabla-ordenes');

        mesaFilter.on('keyup change', function () {
            table.column(1).search(this.value).draw(); // columna 1 = Mesa
        });
    });
