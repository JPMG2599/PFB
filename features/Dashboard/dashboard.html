<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="POS - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive"
    />
    <meta name="author" content="Dreamguys - Bootstrap Admin Template" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Dashboard</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/img/favicon.jpg"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/assets/css/animate.css" />

    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap4.min.css" />

    <link
      rel="stylesheet"
      href="/assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div id="global-loader">
      <div class="whirly-loader"></div>
    </div>

    <div class="main-wrapper">
      <!-- Header -->
      <div id="header" data-activeHeader></div>
      <!-- End header-->

      <!-- Nav Menu -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
          <div
            id="sidebar-menu"
            class="sidebar-menu"
            data-active="dashboard-admin"
          ></div>
        </div>
      </div>
      <!-- End Nav Menu -->

      <div class="page-wrapper">
        <div class="content">
          <!-- Fecha -->
          <div class="row mb-3">
            <div class="col-12">
              <h4 id="fecha-hoy" class="text-muted">Hoy es: --/--/----</h4>
            </div>
          </div>

          <!-- Cards con métricas del día -->
          <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="dash-widget">
                <div class="dash-widgetimg">
                  <span
                    ><img src="/assets/img/icons/dash1.svg" alt="img"
                  /></span>
                </div>
                <div class="dash-widgetcontent">
                  <h5><span>₡</span>152,000</h5>
                  <h6>Ingresos del Día</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="dash-widget dash1">
                <div class="dash-widgetimg">
                  <span
                    ><img src="/assets/img/icons/dash2.svg" alt="img"
                  /></span>
                </div>
                <div class="dash-widgetcontent">
                  <h5><span>₡</span>38,000</h5>
                  <h6>Egresos del Día</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="dash-widget dash2">
                <div class="dash-widgetimg">
                  <span
                    ><img src="/assets/img/icons/dash3.svg" alt="img"
                  /></span>
                </div>
                <div class="dash-widgetcontent">
                  <h5><span>₡</span>114,000</h5>
                  <h6>Cierre de Caja</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="dash-widget dash3">
                <div class="dash-widgetimg">
                  <span
                    ><img src="/assets/img/icons/dash4.svg" alt="img"
                  /></span>
                </div>
                <div class="dash-widgetcontent">
                  <h5>25</h5>
                  <h6>Pedidos Realizados</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Shortcut a algunos modulos -->
          <div class="row mt-4">
            <div class="col-lg-3 col-sm-6 col-12 d-flex">
              <a
                href="/features/Usuarios/index.html"
                class="dash-count text-decoration-none w-100 text-brand-accent"
              >
                <div class="dash-counts">
                  <h4>Usuarios</h4>
                  <h5>Gestión de usuarios</h5>
                </div>
                <div class="dash-imgs">
                  <i data-feather="users"></i>
                </div>
              </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 d-flex">
              <a
                href="/features/Cobros/cobros.html"
                class="dash-count das2 text-decoration-none w-100"
              >
                <div class="dash-counts">
                  <h4>Caja</h4>
                  <h5>Acceso a cobros</h5>
                </div>
                <div class="dash-imgs">
                  <i data-feather="credit-card"></i>
                </div>
              </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 d-flex">
              <a
                href="/features/Cocina/cocina.html"
                class="dash-count das3 text-decoration-none w-100 text-brand-accent"
              >
                <div class="dash-counts">
                  <h4>Cocina</h4>
                  <h5>Monitor de órdenes</h5>
                </div>
                <div class="dash-imgs">
                  <i data-feather="coffee"></i>
                </div>
              </a>
            </div>
            <!--
                    <div class="col-lg-3 col-sm-6 col-12 d-flex">
                        <a href="productlist.html" class="dash-count das1 text-decoration-none w-100">
                            <div class="dash-counts">
                                <h4>Productos</h4>
                                <h5>Gestión de productos</h5>
                            </div>
                            <div class="dash-imgs">
                                <i data-feather="package"></i>
                            </div>
                        </a>
                    </div>
                    -->
          </div>

          <!-- Gráfico -->
          <div class="row mt-5">
            <div class="col-lg-12 col-sm-12 col-12">
              <div class="card flex-fill">
                <div
                  class="card-header pb-0 d-flex justify-content-between align-items-center"
                >
                  <h5 class="card-title mb-0">Ingresos vs Egresos</h5>
                  <div class="dropdown">
                    <button
                      class="btn btn-white btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                    >
                      2025
                      <img
                        src="/assets/img/icons/dropdown.svg"
                        alt="img"
                        class="ms-2"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">2025</a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-body">
                  <div id="grafico_ventas"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script to load components -->
    <script src="/assets/js/layout.js" defer></script>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <script src="/assets/js/feather.min.js"></script>

    <script src="/assets/js/jquery.slimscroll.min.js"></script>

    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap4.min.js"></script>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/plugins/apexchart/apexcharts.min.js"></script>
    <script src="/assets/plugins/apexchart/chart-data.js"></script>

    <script>
      feather.replace();

      // Mostrar fecha de hoy
      const hoy = new Date();
      const opciones = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      };
      document.getElementById('fecha-hoy').textContent =
        'Hoy es: ' + hoy.toLocaleDateString('es-ES', opciones);

      // Gráfico
      var options = {
        series: [
          {
            name: 'Ingresos',
            data: [15000, 18000, 17000, 21000, 19000, 23000, 25000],
          },
          {
            name: 'Egresos',
            data: [5000, 8000, 6000, 9000, 7000, 9500, 8000],
          },
        ],
        chart: {
          type: 'bar',
          height: 350,
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '55%',
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent'],
        },
        xaxis: {
          categories: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        },
        fill: {
          opacity: 1,
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return '₡' + val;
            },
          },
        },
      };

      var chart = new ApexCharts(
        document.querySelector('#grafico_ventas'),
        options
      );
      chart.render();
    </script>
  </body>
</html>
